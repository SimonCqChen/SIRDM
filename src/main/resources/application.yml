server:
    port: 8080

spring:
  datasource:
      driver-class-name: com.mysql.jdbc.Driver
      url: jdbc:mysql://10.44.0.5:3306/sirdm_ccq
      username: root
      password: root

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

management:
    security:
# 仅限于 开发环境可对security进行关闭。
        enabled: false
    metrics:
        export:
            prometheus:
                enabled: true
                step: 1m
                descriptions: true
    web:
        server:
            auto-time-requests: true
    endpoints:
        web:
            exposure:
                include: health,info,env,prometheus,metrics,httptrace,threaddump,heapdump